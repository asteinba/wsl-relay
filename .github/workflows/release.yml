name: Go

on: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        env:
          GOOS: windows
        run: go build

      - name: Upload to Release
        uses: Shopify/upload-to-release@v1.0.1
        with:
          name: wsl-relay.exe
          path: ./wsl-relay.exe
          repo-token: ${{ secrets.GITHUB_TOKEN }}
